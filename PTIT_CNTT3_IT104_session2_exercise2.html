    <script>
      function greetingWithWeather(fullName, weather) {
        if(weather ==="sunny"){
            console.log(`chào ${fullName}! hôm nay trời nắng tuyệt vời`)
        }else if(weather === "rainy"){
            console.log(`chào ${fullName}! Hôm nay trời mưa, hãy mang theo ô!`);
        }
        console.log(`Chào ${fullName}! Hôm nay thời tiết không xác định.`);
      }

      greetingWithWeather("duc","sunny")

    </script>
