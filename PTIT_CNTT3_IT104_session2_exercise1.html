  <body>
    <script>
      let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
      
      function sum(arr) {
          let result = 0;
        for (let x of arr) {
          if (x % 2 === 0) {
            result += x;
          }
        }
        console.log(result);
      }
      sum(arr);
    </script>
